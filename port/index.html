<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Havindu Hemal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0e1726;
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            color: #4ef3c4;
        }
        .description {
            font-size: 1rem;
            color: #aaa;
            margin: 20px 0;
        }
        .profile-img {
            border-radius: 50%;
            border: 8px solid #0e1726;
            box-shadow: 0 0 20px 10px rgba(78, 243, 196, 0.5);
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            text-decoration: none;
            color: #4ef3c4;
            font-size: 1.5rem;
            margin: 0 15px;
            transition: 0.3s ease;
        }
        .social-icons a:hover {
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #16213e;
            padding: 10px;
            position: sticky;
            top: 0;
        }
        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #4ef3c4;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <img src="profile.jpg" alt="Profile Image" class="profile-img">
        <h1>Hello, It's Me</h1>
        <h2>Havindu Hemal</h2>
        <h3>And I'm a <span style="color: #4ef3c4;">Frontend Developer</span></h3>
        <p class="description">I'm a web designer with extensive experience for over 3 years. My expertise is in creating and designing websites, frontend designs, and many more...</p>
        
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">&#xf09a;</a> <!-- Facebook Icon -->
            <a href="https://whatsapp.com" target="_blank">&#xf232;</a> <!-- WhatsApp Icon -->
            <a href="https://instagram.com" target="_blank">&#xf16d;</a> <!-- Instagram Icon -->
        </div>
    </div>
</body>
</html>
